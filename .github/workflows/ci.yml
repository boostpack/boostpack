name: CI

on:
  pull_request:

env:
  NX_DAEMON: false

permissions:
  actions: read
  contents: read

jobs:
  install-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.13.0

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: npm ci
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

  ci:
    runs-on: ubuntu-latest
    needs: install-deps
    strategy:
      fail-fast: false
      matrix:
        target: [build, lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.13.0

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - run: echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ hashFiles('package-lock.json') }}-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            nx-${{ hashFiles('package-lock.json') }}-${{ matrix.target }}-
            nx-${{ hashFiles('package-lock.json') }}-

      - run: nx run-many -t ${{ matrix.target }}