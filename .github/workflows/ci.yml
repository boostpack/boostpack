name: CI

on:
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.13.0
          cache: 'npm'

      - run: npm ci
      - run: npx nx run-many -t build

      - uses: actions/cache/save@v4
        with:
          path: .nx/cache
          key: nx-${{ github.sha }}

  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.13.0
          cache: 'npm'

      - run: npm ci

      - uses: actions/cache/restore@v4
        with:
          path: .nx/cache
          key: nx-${{ github.sha }}

      - run: npx nx run-many -t lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.13.0
          cache: 'npm'

      - run: npm ci

      - uses: actions/cache/restore@v4
        with:
          path: .nx/cache
          key: nx-${{ github.sha }}

      - run: npx nx run-many -t test