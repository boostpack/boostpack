name: Release

on:
  push:
    branches:
      - main
      - next
      - '[0-9]+.x'

env:
  NX_DAEMON: false

permissions:
  contents: write

jobs:
  install-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.13.0

      - name: Cache node_modules
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: npm ci
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

  ci:
    runs-on: ubuntu-latest
    needs: install-deps
    strategy:
      fail-fast: true
      matrix:
        target: [build, lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.13.0

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - run: echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ hashFiles('package-lock.json') }}-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            nx-${{ hashFiles('package-lock.json') }}-${{ matrix.target }}-
            nx-${{ hashFiles('package-lock.json') }}-

      - run: nx run-many -t ${{ matrix.target }}

  publish:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 24.13.0
          registry-url: 'https://registry.npmjs.org'

      - name: Restore node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - run: echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH

      - run: git config user.name "github-actions[bot]"
      - run: git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Resolve release channel
        id: channel
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          if [[ "$BRANCH" == "main" ]]; then
            echo "tag=latest" >> "$GITHUB_OUTPUT"
            echo "preid=" >> "$GITHUB_OUTPUT"
          elif [[ "$BRANCH" == "next" ]]; then
            echo "tag=next" >> "$GITHUB_OUTPUT"
            echo "preid=next" >> "$GITHUB_OUTPUT"
          else
            echo "tag=$BRANCH" >> "$GITHUB_OUTPUT"
            echo "preid=" >> "$GITHUB_OUTPUT"
          fi

      - name: Version and Changelog
        run: |
          if [[ -n "${{ steps.channel.outputs.preid }}" ]]; then
            nx release --skip-publish --preid=${{ steps.channel.outputs.preid }}
          else
            nx release --skip-publish
          fi

      - name: Push changes and tags
        run: git push --follow-tags

      - name: Publish to npm
        run: nx release publish --tag ${{ steps.channel.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}